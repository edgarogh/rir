default_experiment: all
default_data_file: benchmarks.data

runs:
    invocations: 1
    warmup: 0
    iterations: 1

benchmark_suites:
    paper-experiments:
        gauge_adapter: RebenchLog
        location: "/opt/experiment"
        command: " harness.r %(benchmark)s %(iterations)s 0 "
        max_invocation_time: 6000
        benchmarks:
            - deoptless-dataframe: {}

executors:
    rsh:
        executable: /opt/rir/build/release/bin/Rscript

experiments:
    paper:
        executions:
          - rsh:
              suites:
                - paper-experiments
